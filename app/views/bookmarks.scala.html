@(bookmarks: List[Bookmark])

<!DOCTYPE html>

<html>
    <head>
        <title>Bookmark Overview</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bookmarks.css")" />
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
        @bookmarks.map{ bookmark =>
            <div id="bookmark">
                <div id="left">
                    <div id="name">@bookmark.name</div>
                    <div id="url">@bookmark.url</div>
                    <div id="tags">@bookmark.tags</div>
                </div>
                <div id="right">
                    <div class="btn"><a href="@routes.Application.deleteBookmark(bookmark.url.hashCode)">Delete</a></div>
                </div>
            </div>
        }
    </body>
</html>
