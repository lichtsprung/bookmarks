@(bookmarkForm: Form[Bookmark])

@import helper._

<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/newBookmark.css")" />

@main("Add Bookmark"){
    <div id="bookmarkBox">
        @form(routes.Application.newBookmark){
            @inputText(bookmarkForm("url"))

        }
    </div>
}
